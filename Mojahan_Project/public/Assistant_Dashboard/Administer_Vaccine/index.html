<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administered Vaccines</title>
  <link rel="stylesheet" href="../Manage_Patients/styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3 id="welcomeMessage">Welcome</h3><br>
      <ul>
        <li><a href="../Administer_Vaccine/index.html">Administer Vaccine</a></li>
        <li><a href="../Manage_Patients/index.html">Manage Patients</a></li>
        <li><a href="../Stock_Management/index.html">Stock Management</a></li>
        <li><a href="../Vaccine_Inventorys/index.html">Vaccine Inventory</a></li>
        <li><a href="/index.html">Log Out</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Administered Vaccines Record</h1>
      <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <input type="text" id="searchBar" placeholder="Search administered records..." style="padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 5px;">
        <button onclick="searchAdministeredRecords()" style="background-color: #73A8E6; color: white; border: none; padding: 10px 15px; border-radius: 5px; margin-left: 10px; cursor: pointer;">Search</button>
      </div>
      <div style="overflow-x: auto;">
        <table id="administeredTable">
          <thead>
            <tr>
              <th>Record ID</th>
              <th>Patient ID</th>
              <th>Vaccine ID</th>
              <th>Assistant ID</th>
              <th>Doctor ID</th>
              <th>Date Administered</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
          <button type="button" id="addStockButton" style="font-size: 14px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;" onclick="openAdministerForm()">
            Add a Record
          </button>
      </div>
    </div>
  </div>
  <script src="record.js"></script>
  <script src="administer.js"></script>
</body>
</html>
