<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients Record</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3 id="welcomeMessage">Welcome</h3><br>
      <ul>
        <li><a href="index.html">Go Back</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Patients Record</h1>
      <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <input type="text" id="searchBar" placeholder="Search patients..." style="padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 5px;">
        <button onclick="searchPatients()" style="background-color: #73A8E6; color: white; border: none; padding: 10px 15px; border-radius: 5px; margin-left: 10px; cursor: pointer;">Search</button>
      </div>
      <div style="overflow-x: auto;">
        <table id="patientsTable">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Vaccine</th>
              <th>Quantity</th>
              <th>Purchase Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="record.js"></script>
</body>
</html>
