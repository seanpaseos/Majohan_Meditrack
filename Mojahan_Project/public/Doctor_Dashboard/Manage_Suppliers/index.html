<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3 id="welcomeMessage">Welcome</h3><br>
      <ul>
        <li><a href="../Workers_Management_Page/index.html">Staff Management</a></li>
        <li><a href="../Manage_Suppliers/index.html">Supplier List</a></li>
        <li><a href="../Administer_Vaccine/index.html">Review Administers</a></li>
        <li><a href="/index.html">Log Out</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Supplier Management</h1>
      <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <input type="text" id="searchBar" placeholder="Search suppliers..." style="padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 5px;">
        <button onclick="searchSuppliers()" style="background-color: #73A8E6; color: white; border: none; padding: 10px 15px; border-radius: 5px; margin-left: 10px; cursor: pointer;">Search</button>
      </div>
      <table id="supplierTable">
        <thead>
          <tr>
            <th>Supplier ID</th>
            <th>Supplier Name</th>
            <th>Contact</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div style="display: flex; justify-content: center; margin-top: 20px;">
        <button type="button" id="addButton" style="font-size: 14px; padding: 10px 20px; background-color: #73A8E6; color: white; border: none; border-radius: 5px; cursor: pointer;" onclick="openSupplierForm()">
          Add Supplier
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="supplier.js"></script>
</body>
</html>
